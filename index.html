<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Counter</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h4>Welcome to the Counter</h4>
        <input
          type="number"
          name="counter"
          id="counter-id"
          max="1000"
          step="1"
        />
        <p id="message" class="green"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
